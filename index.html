<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listen to the musical excerpts</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --card: #f9fafb;
        --border: #e5e7eb;
        --shadow: 0 8px 24px rgba(17, 24, 39, 0.08);
        --radius: 14px;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }
      header {
        margin-bottom: 18px;
      }
      h1 {
        font-size: 22px;
        line-height: 1.2;
        margin: 0 0 6px;
      }
      p {
        margin: 0 0 10px;
        color: var(--muted);
        line-height: 1.5;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
        margin-top: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 14px;
      }
      .row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 8px;
      }
      .title {
        font-weight: 650;
      }
      .tag {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--border);
        padding: 3px 8px;
        border-radius: 999px;
        background: #fff;
        white-space: nowrap;
      }
      audio {
        width: 100%;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
        margin-top: 16px;
      }
      .footer {
        margin-top: 20px;
        border-top: 1px solid var(--border);
        padding-top: 14px;
      }
      .link {
        color: inherit;
      }
      @media (min-width: 720px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>
        <h1>Listen to the musical excerpts</h1>
        
      </header>

      <main class="grid" id="tracks"></main>

     
    </div>

    <script>
      const TRACKS = [
        {
          id: "ex1",
          title: "The Avengers",
      
          src: "audio/O_The_Avengers.mp3"
        },
        {
          id: "ex2",
          title: "The Dark Knight Rises",
        
          src: "audio/O_Batman.mp3"
        },
        {
          id: "ex3",
          title: "Hoffa Trailer",
         
          src: "audio/O_Hoffa.mp3"
        },
        {
          id: "ex4",
          title: "The World is Amazed",
          
          src: "audio/O_The_world.mp3"
        },
        {
          id: "ex5",
          title: "The Streets of Miami",
      
          src: "audio/NO_The_Streets_of_Miami.mp3"
        },
        {
          id: "ex6",
          title: "Top Gun Anthem",
        
          src: "audio/NO_Top_Gun.mp3"
        },
        {
          id: "ex7",
          title: "Hammer of the Gods",
         
          src: "audio/NO_Hammer_of_the_Gods.mp3"
        },
        {
          id: "ex8",
          title: "Troy's Theme",
          
          src: "audio/NO_Troy.mp3"
        }
      ];

      const container = document.getElementById("tracks");

      for (const t of TRACKS) {
        const card = document.createElement("section");
        card.className = "card";

        const row = document.createElement("div");
        row.className = "row";

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = t.title;

        row.appendChild(title);
  

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.preload = "none";

        const source = document.createElement("source");
        source.src = t.src;
        source.type = "audio/mpeg";

        audio.appendChild(source);

        card.appendChild(row);
        card.appendChild(audio);

        container.appendChild(card);
      }
    </script>
  </body>
</html>
